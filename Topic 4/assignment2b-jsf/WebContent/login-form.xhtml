<!DOCTYPE html>

<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		 >

<h:body>

	<ui:composition template="/layouts/commonLayout.xhtml">
	
		<ui:define name="content">
			<h:form>
				First Name: <h:inputText id="firstname" value="#{user.firstname}" >
				</h:inputText>
				Last Name: <h:inputText value="#{user.lastname}"  />
				<h:commandButton action="#{formController.onSubmit()}" value="Submit!" />
				<h:commandButton action="#{formController.onFlash(user)}" value="Flash!" />			
			</h:form>		
			<h:messages style="color: red;" /> 
		</ui:define>
	
	</ui:composition>

</h:body>
</html>
