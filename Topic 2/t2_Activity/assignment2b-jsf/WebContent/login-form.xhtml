<!DOCTYPE html>

<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		 >

<h:head>
  <title>Login - Input Form</title>
</h:head>

<h:body>
	<h:form>
		First Name: <h:inputText value="#{user.firstname}"/>
		Last Name: <h:inputText value="#{user.lastname}" />
		<h:commandButton action="#{formController.onSubmit()}" value="Submit!" />
		<h:commandButton action="#{formController.onFlash(user)}" value="Flash!" />
		
	
	</h:form>
</h:body>
</html>
